- title: Faculdades Metropolitanas Unidas (FMU) - Jogos Digitais
  from: 2019
  to: present
  description: "Acabando em julho de 2021, A FMU é uma faculdade que me faz crescer muito pessoalmente e profissionalmente. Há professores muito bom que atuam no mercado de trabalho.
Estou conseguindo evoluir minhas qualidades técnicas e pessoais atualmente, isso graças aos meus professores.
 	A Instituição fornece eventos que agrega bastante valor e experiências aos alunos como: Workshop, Palestras, Hackathon, Game jam, feiras entre outros. 
Os que mais gosto é Hackathon e Game jam, onde os alunos formam equipes e precisam iniciar um projeto que variam de 2 a 7 dias. 
O Game jam é o mesmo processo, porém, o projeto é um jogo, Essa experiência é ótima para os alunos porque além de saberem trabalhar em equipe, enriquecerão seus currículos com projetos."



- title: Etec de Praia Grande - Técnico em Informática
  from: 2015
  to: 2016
  description: Por volta dos meus 14 anos comecei a pesquisar quais áreas iria seguir profissionalmente.
            Através de pesquisas e testes vocacionais, as três opções que mais me chamava atenção era, Medicina, Engenharia e TI.
 Aos 17 anos escolhi participar de um concurso para concorrer a uma das 40 vagas em Técnico em Informática na Etec de Praia Grande e fui aprovado.
            Foi uma grande experiência, tanto profissional quanto pessoal, Pelo turno ser de manhã após acabar o ensino médio conseguia ficar mais tempo no prédio da Etec, onde inclusive era o mesmo da faculdade Fatec. 
Tive bastante dificuldade inicialmente ao tentar aprender lógica e linguagem de programação, porém, isso não foi um impedimento para desistir ou até mesmo achar que não era capaz. 
De tanto persistir acabei superando essa dificuldade e acabei me apaixonando pela programação.
 Com muito esforço e dedicação fui o melhor aluno do último módulo, tive a maior progressão em todos os módulos e participei do grupo que desenvolveu o melhor TCC do curso de todos os turnos. 
