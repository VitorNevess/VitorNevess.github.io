                      Eu me encontrei na área de desenvolvimento a possibilidade de fazer qualquer coisa onde a limitação de cada um está na sua própria mente. 
                      Gosto de ajudar e acompanhar a comunidade sempre que consigo um tempo. Adoro me desafiar diariamente, sempre tentando ser um profissional e pessoa melhor.


